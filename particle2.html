<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マウス軌跡絵文字</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            cursor: none;
            font-family: sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="emojiCanvas"></canvas>

    <script>
        const canvas = document.getElementById('emojiCanvas');
        const ctx = canvas.getContext('2d');
        let emojis = [];
        const maxEmojis = 150; 
        
        const selectedEmoji = '\uD83D\uDCA9'; // ''

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class EmojiParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // ★【変更点1】サイズを大きくしました (例: 15~35px → 30~70px)
                this.size = Math.random() * 40 + 30;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.alpha = 1;
                this.life = 100;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.1 - 0.05;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.01;
                this.life--;
                this.size *= 0.98;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.alpha);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillText(selectedEmoji, 0, 0);
                ctx.restore();
            }
        }

        document.addEventListener('mousemove', function(e) {
            // ★【変更点2】一度に出る量を減らしました (例: 2 → 1)
            for (let i = 0; i < 1; i++) { 
                 if (emojis.length < maxEmojis) {
                    emojis.push(new EmojiParticle(e.clientX, e.clientY));
                 }
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < emojis.length; i++) {
                emojis[i].update();
                emojis[i].draw();

                if (emojis[i].life <= 0 || emojis[i].size < 5 || emojis[i].alpha <= 0.05) {
                    emojis.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
